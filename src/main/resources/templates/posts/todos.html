<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos List</title>
    <!-- Tailwind CSS CDN (빠른 테스트용, 실제 프로젝트에서는 빌드 프로세스를 통해 설정) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto bg-white shadow-lg rounded-lg p-6 max-w-4xl">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Todos List from JSONPlaceholder</h1>

        <!-- 데스크탑/태블릿 (md 이상) 화면용 헤더 -->
        <div class="hidden md:grid grid-cols-4 gap-4 mb-4 font-semibold text-gray-700 border-b pb-2">
            <div class="text-left">ID</div>
            <div class="text-left">User ID</div>
            <div class="text-left">Title</div>
            <div class="text-left">Completed</div>
        </div>

        <div class="space-y-4">
            <div th:each="todo : ${todos}" class="p-4 bg-gray-50 rounded-md shadow-sm hover:bg-gray-100 transition-colors duration-200">
                <!-- 모바일 (md 미만) 화면용 레이아웃 -->
                <div class="grid grid-cols-1 gap-2 md:hidden">
                    <div><span class="font-semibold text-gray-700">ID:</span> <span class="text-gray-600" th:text="${todo.id}"></span></div>
                    <div><span class="font-semibold text-gray-700">User ID:</span> <span class="text-gray-600" th:text="${todo.userId}"></span></div>
                    <div><span class="font-semibold text-gray-700">Title:</span> <span class="text-gray-800 font-medium" th:text="${todo.title}"></span></div>
                    <div><span class="font-semibold text-gray-700">Completed:</span>
                        <span th:if="${todo.completed}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Completed</span>
                        <span th:unless="${todo.completed}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">Pending</span>
                    </div>
                </div>

                <!-- 데스크탑/태블릿 (md 이상) 화면용 레이아웃 -->
                <div class="hidden md:grid grid-cols-4 gap-4">
                    <div class="text-left text-gray-600" th:text="${todo.id}"></div>
                    <div class="text-left text-gray-600" th:text="${todo.userId}"></div>
                    <div class="text-left text-gray-800 font-medium" th:text="${todo.title}"></div>
                    <div class="text-left text-gray-600">
                        <span th:if="${todo.completed}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Completed</span>
                        <span th:unless="${todo.completed}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">Pending</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
